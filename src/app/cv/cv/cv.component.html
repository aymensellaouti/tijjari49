<div class="row" *ngIf="cvs$ | async as cvs">
  <div class="alert alert-warning">
    {{ date | date : "fullDate" | uppercase }}
  </div>
  <div class="col">
    <div class="alert alert-info">Le nombre de cv sélectionné est {{ nb }}</div>
    <app-list [cvs]="cvs"></app-list>
  </div>
  <div class="col">
    <app-card></app-card>
  </div>
</div>
